File desc = Small Backup archivers presets
Version   = 1

[WinRAR]
Program EXE   = %ProgramFiles%\WinRAR\WinRAR.exe
Command line  = A %COMPRESS% %SFX% %LOCK% %TASKCMD% -EP1 -ibck %ARCHIVE% %@FILELIST%

compress0     = -m0
compress1     = -m1
compress2     = -m2
compress3     = -m3
compress4     = -m4
compress5     = -m5
sfx           = -sfx
lock          = -k

[WinAce]
Program EXE   = %ProgramFiles%\WinAce\winace.exe
Command line  = a %COMPRESS% %SFX% %LOCK% %ARCHIVE% %@FILELIST%

compress0     = -m0
compress1     = -m1
compress2     = -m2
compress3     = -m3
compress4     = -m4
compress5     = -m5
sfx           = -sfx32
lock          = -k
